<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Disclaimer - eBook to PDF Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .disclaimer-section {
            margin-bottom: 30px;
        }
        .back-link {
            margin-top: 30px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="language-switcher"></div>

    <h1 data-i18n="disclaimerTitle"></h1>
    <span class="accent-line"></span>
    
    <div class="section">
        <div class="disclaimer-section">
            <h2 data-i18n="dataStorageTitle"></h2>
            <p data-i18n="dataStorageText"></p>
        </div>

        <div class="disclaimer-section">
            <h2 data-i18n="contentResponsibilityTitle"></h2>
            <p data-i18n="contentResponsibilityText"></p>
        </div>

        <div class="disclaimer-section">
            <h2 data-i18n="liabilityTitle"></h2>
            <p data-i18n="liabilityText"></p>
        </div>

        <div class="disclaimer-section">
            <h2 data-i18n="copyrightTitle"></h2>
            <p data-i18n="copyrightText"></p>
        </div>

        <div class="disclaimer-section">
            <h2 data-i18n="termsOfUseTitle"></h2>
            <p data-i18n="termsOfUseText"></p>
        </div>

        <a href="/" class="action-btn" data-i18n="backToConverter"></a>
    </div>

    <script src="/static/translations.js"></script>
    <script>
        var timeoutMinutes = {{ timeout_minutes }};
        
        document.addEventListener('DOMContentLoaded', function() {
            var elements = document.querySelectorAll('[data-i18n="dataStorageText"]');
            elements.forEach(function(element) {
                var key = element.getAttribute('data-i18n');
                var lang = i18n.getCurrentLanguage();
                if (translations[lang] && translations[lang][key]) {
                    var text = translations[lang][key];
                    text = text.replace('{{ timeout_minutes }}', timeoutMinutes);
                    element.textContent = text;
                }
            });
        });
    </script>
</body>
</html>
